<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Üye Sayfası
    </ion-title>
    <ion-button size="small" slot="end" expand="block" color="danger" fill='solid' (click)="logout()">Çıkış Yap</ion-button>

  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of veri">
      <ion-avatar>
        <img [src]="item.avatar" />
      </ion-avatar>
      <ion-label>{{item.first_name}}  {{item.last_name}}</ion-label>
      <ion-icon name="mail-outline" (click)="mailto(item.email)"></ion-icon>
    </ion-item>
  </ion-list>


</ion-content>
